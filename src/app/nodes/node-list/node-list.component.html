<mat-action-list>
  <button mat-button (click)="showColumnSelector()">Select Columns...</button>
  <button mat-button [disabled]="!anySelected" (click)="bringOnline()">Bring Online</button>
  <button mat-button [disabled]="!anySelected" (click)="takeOffline()">Take Offline</button>
</mat-action-list>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle()"
                    [checked]="masterChecked"
                    [indeterminate]="masterIndeterminate">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let node">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="selection.toggle(node)"
                    [checked]="selection.isSelected(node)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let node">{{node.Name}}</td>
  </ng-container>

  <ng-container matColumnDef="State">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
    <td mat-cell *matCellDef="let node">{{node.State}}</td>
  </ng-container>

  <ng-container matColumnDef="Health">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Health</th>
    <td mat-cell *matCellDef="let node">{{node.Health}}</td>
  </ng-container>

  <ng-container matColumnDef="Groups">
    <th mat-header-cell *matHeaderCellDef>Groups</th>
    <td mat-cell *matCellDef="let node">{{node.NodeGroups}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
