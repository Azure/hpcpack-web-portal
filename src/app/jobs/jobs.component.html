<div class="content">
  <mat-action-list>
    <button mat-button (click)="showColumnSelector()">Select Columns...</button>
    <button mat-button (click)="refresh()">Refresh Data</button>
    <button mat-button [disabled]="isLoading || allLoaded" (click)="loadMoreData()">{{loadDataActionText}}</button>
    <button mat-button [disabled]="!anySelected" (click)="submitJobs()">Submit</button>
    <button mat-button [disabled]="!anySelected" (click)="cancelJobs()">Cancel</button>
    <button mat-button [disabled]="!anySelected" (click)="finishJobs()">Finish</button>
    <button mat-button [disabled]="!anySelected" (click)="requeueJobs()">Requeue</button>
  </mat-action-list>

  <div class="table-container" #tableContainer>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()"
                        [checked]="masterChecked"
                        [indeterminate]="masterIndeterminate">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="selection.toggle(row)"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.label}}</th>
        <td mat-cell *matCellDef="let row">{{row[column.name]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-progress-bar *ngIf="isLoading" mode="buffer"></mat-progress-bar>
</div>
