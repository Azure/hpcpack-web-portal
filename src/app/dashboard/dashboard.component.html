<div class="container">
  <div class="node">
    <canvas baseChart
      chartType="doughnut"
      [options]="nodeChartOptions"
      [labels]="nodeChartLabels"
      [colors]="nodeChartColors"
      [data]="nodeChartData">
    </canvas>
  </div>
  <div class="job">
    <canvas baseChart width="400" height="200"
      chartType="line"
      [options]="jobChartOptions"
      [labels]="jobChartLabels"
      [colors]="jobChartColors"
      [datasets]="jobChartData">
    </canvas>
  </div>
</div>
