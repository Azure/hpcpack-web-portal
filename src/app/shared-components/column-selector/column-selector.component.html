<h2 mat-dialog-title>
  Select columns
</h2>
<mat-dialog-content>
  <app-list-item-selector [selected]="input.selected" [unselected]="input.unselected"></app-list-item-selector>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-button (click)="closeDialog()">OK</button>
</mat-dialog-actions>
