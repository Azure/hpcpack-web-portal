<h2 mat-dialog-title>
  {{title}}
</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <ng-container *ngIf="confirm; else ok">
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </ng-container>
  <ng-template #ok>
    <button mat-button [mat-dialog-close]="true">OK</button>
  </ng-template>
</mat-dialog-actions>
