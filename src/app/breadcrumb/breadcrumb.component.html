<ol>
  <!-- Do not format the following line! It's for removing a space between li. -->
  <li><a routerLink="">Home</a></li><li *ngFor="let item of breadcrumbs; last as last">
    <span *ngIf="last; else link" class="last">{{ getLabel(item.label, item.params) }}</span>
    <ng-template #link>
      <a [routerLink]="[item.url, item.params]">{{ getLabel(item.label, item.params) }}</a>
    </ng-template>
  </li>
</ol>
