<form [formGroup]="userCred" (ngSubmit)="login()" class="container">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required />
  </mat-form-field>

  <button type="submit" mat-flat-button color="primary" [disabled]="!userCred.valid">Login</button>

  <p class="error" *ngIf="error">
    {{error}}
  </p>
</form>
