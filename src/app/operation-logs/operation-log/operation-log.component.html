<h2 mat-dialog-title>
  <div class="title">{{log.Name}}</div>
  <div class="subtitle">{{log.State}}, last updated at {{log.UpdateTime.toLocaleString()}}</div>
</h2>
<mat-dialog-content>
  <div class="table-container" #tableContainer>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><i class="material-icons nav-icon">{{columnIcon(row)}}</i></td>
      </ng-container>

      <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}">
        <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
        <td mat-cell *matCellDef="let row">{{columnText(row, column.name)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-progress-bar *ngIf="isLoading" mode="buffer"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Close</button>
</mat-dialog-actions>
